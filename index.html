<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED & Resistor Color Code Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;

<body>

  <h1>Electronics Helper Tools</h1>

  <!-- âš¡ LED Resistor Calculator -->
  <section id="ledCalc">
    <h2>ðŸ’¡ LED Resistor Calculator</h2>
    <label>Supply Voltage (V): </label><input type="number" id="supplyVoltage"><br>
    <label>LED Forward Voltage (V): </label><input type="number" id="ledVoltage"><br>
    <label>LED Current (mA): </label><input type="number" id="ledCurrent"><br>
    <button onclick="calculateLEDResistor()">Calculate Resistor</button>
    <div id="ledResult" class="result"></div>
  </section>

  <!-- ðŸŽ¨ Resistor Color Code Calculator -->
  <section id="colorCalc">
    <h2>ðŸŽ¨ Resistor Color Code Calculator</h2>

    <h3>Enter Colors â†’ Get Ohms</h3>
    <div>
      <label>Band 1:</label>
      <select id="band1"></select>
      <label>Band 2:</label>
      <select id="band2"></select>
      <label>Multiplier:</label>
      <select id="multiplier"></select>
      <button onclick="calculateOhms()">Calculate</button>
      <div id="ohmResult" class="result"></div>
    </div>

    <hr style="margin: 30px 0;">

    <h3>Enter Ohms â†’ Get Colors</h3>
    <div>
      <input id="ohmInput" type="number" placeholder="Enter resistance (Î©)">
      <button onclick="calculateColors()">Get Colors</button>
      <div id="colorResult" class="result"></div>
    </div>
  </section>

  <script>
    // -------------------------------
    // LED Resistor Calculator
    // -------------------------------
    function calculateLEDResistor() {
      const Vsource = parseFloat(document.getElementById('supplyVoltage').value);
      const Vled = parseFloat(document.getElementById('ledVoltage').value);
      const Iled = parseFloat(document.getElementById('ledCurrent').value) / 1000; // convert mA to A

      if (isNaN(Vsource) || isNaN(Vled) || isNaN(Iled) || Iled <= 0) {
        document.getElementById('ledResult').innerText = 'Please enter valid values.';
        return;
      }

      const R = (Vsource - Vled) / Iled;
      document.getElementById('ledResult').innerHTML = 
        `Resistor needed: <span style="color:#00FF88">${R.toFixed(0)} Î©</span>`;
    }

    // -------------------------------
    // Resistor Color Code Calculator
    // -------------------------------
    const colors = [
      { name: "Black", value: 0, multiplier: 1, hex: "#000000" },
      { name: "Brown", value: 1, multiplier: 10, hex: "#8B4513" },
      { name: "Red", value: 2, multiplier: 100, hex: "#FF0000" },
      { name: "Orange", value: 3, multiplier: 1000, hex: "#FFA500" },
      { name: "Yellow", value: 4, multiplier: 10000, hex: "#FFFF00" },
      { name: "Green", value: 5, multiplier: 100000, hex: "#008000" },
      { name: "Blue", value: 6, multiplier: 1000000, hex: "#0000FF" },
      { name: "Violet", value: 7, multiplier: 10000000, hex: "#8A2BE2" },
      { name: "Gray", value: 8, multiplier: 100000000, hex: "#808080" },
      { name: "White", value: 9, multiplier: 1000000000, hex: "#FFFFFF" },
      { name: "Gold", value: -1, multiplier: 0.1, hex: "#FFD700" },
      { name: "Silver", value: -2, multiplier: 0.01, hex: "#C0C0C0" },
    ];

    function populateSelects() {
      const selects = [band1, band2, multiplier];
      for (const sel of selects) {
        colors.forEach(c => {
          const option = document.createElement("option");
          option.value = c.name;
          option.textContent = c.name;
          sel.appendChild(option);
        });
      }
      band1.value = "Brown";
      band2.value = "Black";
      multiplier.value = "Red";
    }
    populateSelects();

    function calculateOhms() {
      const b1 = colors.find(c => c.name === band1.value).value;
      const b2 = colors.find(c => c.name === band2.value).value;
      const mult = colors.find(c => c.name === multiplier.value).multiplier;

      const ohms = ((b1 * 10) + b2) * mult;
      document.getElementById("ohmResult").innerHTML = 
        `Resistance: <span style="color: #00FF88">${formatOhms(ohms)}</span>`;
    }

    function calculateColors() {
      const ohmVal = parseFloat(document.getElementById("ohmInput").value);
      if (isNaN(ohmVal) || ohmVal <= 0) {
        document.getElementById("colorResult").innerText = "Please enter a valid number.";
        return;
      }

      let mult = 1;
      for (let i = colors.length - 1; i >= 0; i--) {
        if (ohmVal / colors[i].multiplier >= 10 && ohmVal / colors[i].multiplier < 100) {
          mult = colors[i].multiplier;
          break;
        }
      }

      const val = Math.round(ohmVal / mult);
      const digits = val.toString().padStart(2, "0").split("").map(Number);
      const b1 = colors.find(c => c.value === digits[0]);
      const b2 = colors.find(c => c.value === digits[1]);
      const multColor = colors.find(c => c.multiplier === mult);

      if (!b1 || !b2 || !multColor) {
        document.getElementById("colorResult").innerText = "Unable to determine color bands.";
        return;
      }

      document.getElementById("colorResult").innerHTML = `
        <div>Colors: 
          <span class="color-box" style="background:${b1.hex}"></span> ${b1.name},
          <span class="color-box" style="background:${b2.hex}"></span> ${b2.name},
          <span class="color-box" style="background:${multColor.hex}"></span> ${multColor.name}
        </div>`;
    }

    function formatOhms(value) {
      if (value >= 1e6) return (value / 1e6) + " MÎ©";
      if (value >= 1e3) return (value / 1e3) + " kÎ©";
      return value + " Î©";
    }
  </script>
</body>
